version: 2.1
commands:
  run_tests:
    parameters:
      pattern:
        type: string
      command:
        type: string
    steps:
      - run: circleci tests glob "<<parameters.pattern>>" | circleci tests split --split-by=timings | xargs <<parameters.command>>
jobs:
  build:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout
      - restore_cache:
          keys:
            - mix-cache-{{ arch }}-{{ checksum "mix.lock" }}
            - mix-cache-{{ arch }}
      - run: mix deps.get
      - run: mix compile --force --warnings-as-errors
      - save_cache:
          key: mix-cache-{{ arch }}-{{ checksum "mix.lock" }}
          paths: ["_build", "deps"]
      - persist_to_workspace:
          root: .
          paths: ["*"]

  test:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: test

    working_directory: ~/app
    parallelism: 4

    steps:
      - attach_workspace:
          at: .
      - run_tests:
          pattern: "test/membrane/**/*"
          command: "mix test --include long_running --max-cases 1"
      - run_tests:
          pattern: "spec/membrane/**/*"
          command: "mix espec $TESTFILES"

  lint:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: dev

    working_directory: ~/app

    steps:
      - attach_workspace:
          at: .
      - run: mix format --check-formatted
      - run: mix credo
      - run: asdf current elixir | awk '{print $2}' > /tmp/elixir-version
      - restore_cache:
          keys:
            - dialyzer-cache-{{ arch }}-{{ checksum "/tmp/elixir-version" }}
      - run: mix dialyzer
      - save_cache:
          key: dialyzer-cache-{{ arch }}-{{ checksum "/tmp/elixir-version" }}
          paths: ["priv/plts"]
      - run: mix docs && mix docs 2>&1 | (! grep -q "warning:")

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires: ["build"]
      - lint:
          requires: ["build"]
