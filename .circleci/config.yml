version: 2.1
jobs:
  test:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout
      - restore_cache:
          keys:
            - mix-cache-{{ arch }}-{{ checksum "mix.lock" }}
            - mix-cache-{{ arch }}
      - run: mix deps.get
      - run: mix compile --force --warnings-as-errors
      - save_cache:
          key: mix-cache-{{ arch }}-{{ checksum "mix.lock" }}
          paths: ["_build", "deps"]
      - run: mix test --include long_running --max-cases 1
      - run: mix espec

  lint:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: dev

    working_directory: ~/app

    steps:
      - checkout
      - run: mix format --check-formatted
      - restore_cache:
          keys:
            - mix-cache-{{ arch }}-{{ checksum "mix.lock" }}
            - mix-cache-{{ arch }}
      - run: mix deps.get
      - run: mix compile
      - run: mix credo
      - run: mix docs && mix docs 2>&1 | (! grep -q "warning:")
      - run: asdf current elixir | awk '{print $2}' > /tmp/elixir-version
      - restore_cache:
          keys:
            - dialyzer-cache-{{ arch }}-{{ checksum "/tmp/elixir-version" }}
      - run: mix dialyzer
      - save_cache:
          key: dialyzer-cache-{{ arch }}-{{ checksum "/tmp/elixir-version" }}
          paths: ["priv/plts"]

workflows:
  version: 2
  build:
    jobs:
      - test
      - lint
