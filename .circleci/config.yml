version: 2.0
commands:
  split_tests:
    parameters:
      pattern:
        type: string
    steps:
      - run: export TESTFILES=$(circleci tests glob "<<parameters.pattern>>" | circleci tests split --split-by-timings)
jobs:
  build:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout
      - restore_cache:
          keys:
            - mix-cache-{{ arch }}-{{ checksum "mix.lock" }}
            - mix-cache-{{ arch }}
      - run: mix deps.get
      - run: mix compile --force --warnings-as-errors
      - save_cache:
          key: mix-cache-{{ arch }}-{{ checksum "mix.lock" }}
          paths: ["_build", "deps"]
      - persist_to_workspace:
          root: .
          paths: ["*"]

  test:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: test

    working_directory: ~/app
    parallelism: 4

    steps:
      - attach_workspace:
          at: .
      - split_tests:
          pattern: "test/membrane/**/*"
      - run: mix test --include long_running --max-cases 1 $TESTFILES
      - split_tests:
          pattern: "spec/membrane/**/*"
      - run: mix espec $TESTFILES

  lint:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: dev

    working_directory: ~/app

    steps:
      - attach_workspace:
          at: .
      - run: mix format --check-formatted
      - run: mix credo
      # TODO: load *.plt from cache
      # key: asdf current elixir | awk '{print $2}'
      - run: mix dialyzer
      # TODO: store *.plt in cache
      - run: mix docs && mix docs 2>&1 | (! grep -q "warning:")

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires: ["build"]
      - lint:
          requires: ["build"]
